<div class="card">
  <div class="card-body">
    <select class="form-select">
      <option selected>Open this select currencies</option>
      <option *ngFor="let option of currencies" value="{{ option }} #value">
        {{ option }}
      </option>
    </select>

    {{ eur.base }} => USD {{ eur.rates["{{value}}"] }}
    <hr />
    <div>Rate date: {{ eur.date }}</div>
    <hr />
    <button class="btn btn-primary" (click)="refreshRate()">
      Refresh rate
    </button>
  </div>
</div>
